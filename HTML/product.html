<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff8e5;
      }

      /* Header */
      .top-bar {
        background-color: #e15e26;
        color: white;
        text-align: center;
        padding: 5px 0;
        font-size: 14px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #f2691a;
      }

      .nav-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      .search-bar input {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
      }

      /* Banner */
      .banner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px;
        background-color: #fef3ec;
      }

      .banner-text h2 {
        font-size: 32px;
        color: #004d1a;
        margin-bottom: 10px;
      }

      .banner-text button {
        padding: 10px 20px;
        background-color: #007a00;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .filters {
        display: flex;
        gap: 10px;
        padding: 20px 40px;
        flex-wrap: wrap;
      }

      .filters button {
        padding: 8px 15px;
        border: 1px solid #ccc;
        background-color: white;
        border-radius: 20px;
        cursor: pointer;
      }

      .product-section {
        padding: 20px 40px;
      }

      .product-section h3 {
        margin-bottom: 20px;
        font-size: 22px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .product-card h4 {
        margin: 10px 0 5px;
      }

      .product-card p {
        margin: 5px 0;
      }

      .product-card button {
        background-color: #007a00;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Narak Store</div>
      <nav class="nav-links">
        <a href="./product.html">Product</a>
        <a href="#">Deals</a>
        <a href="#">What's New</a>
        <a href="#">Delivery</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search Product" />
      </div>
    </header>
  </body>
</html>
